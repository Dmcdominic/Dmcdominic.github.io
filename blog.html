---
# Front Matter
layout: default
title: Blog
---

<!-- Stylesheet dependencies -->
<link rel="stylesheet" href="/styles/blog.css">

<div class="container-fluid mt-4 mb-5">
	<div class="row mb-4">
		<div class="col-12">
			<h1 class="display-3 text-center">Game Design Blog</h1>
			<!-- <h3 class="text-center">For Jesse Schell's Game Design course</h3> -->
		</div>
	</div>


	<div class="row mt-4 justify-content-center">
		<div class="col-xl-6 col-lg-8 col-md-9 col-sm-10 col-12 mb-3 justify-content-center">
			<ul>
				{% for post in site.posts %}
				<li>
					<h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
					<p>{{ post.date | date_to_string }}</p>
				</li>
				{% endfor %}
			</ul>
		</div>
	</div>
</div>
